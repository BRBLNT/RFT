<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link th:href="@{css/style.css}" href="../static/css/style.css" rel="stylesheet"/>
    <title>Student</title>
</head>
<body>

<nav class="navbar navbar-light bg-light">
    <div class="container-fluid">
        <span class="navbar-brand mb-0 h1">Welcome to the Better Neptun App</span>
        <a class="btn btn-primary" href="/" role="button">Logout</a>
    </div>
</nav>
<br><br><br>

<table>
    <tr>
        <th>USER</th>
        <td th:text="${user.name}">Your Name</td>
    </tr>
    <tr>
        <th>EMAIL</th>
        <td th:text="${user.email}">example@example.hu</td>
    </tr>
    <tr>
        <th>ROLE</th>
        <td th:text="${user.role}">Teacher/Student</td>
    </tr>
</table>

<br><br><br>

<table th:each="subject: ${users}">
    <tr>
        <th> ID </th>
        <th> NAME </th>
        <th> TEACHER ID</th>
        <th> DATE </th>
        <th> CLASSROOM </th>
        <th th:text="${}"> EDIT </th>
    </tr>
    <tr>
        <td th:text="${subject.id}">#</td>
        <td th:text="${subject.name}">#</td>
        <td th:text="${subject.teacherId}">#</td>
        <td th:text="${subject.subjectDate}">#</td>
        <td th:text="${subject.classroom}">#</td>
        <td th:text="${}">link</td>
    </tr>

</table>


</body>
</html>
