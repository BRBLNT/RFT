<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>User List Page</title>
</head>
<body>
<h3>Users: </h3>
<table>
    <tr th:each="user: ${users}">
        <td th:text="${user.id}" />
        <td th:text="${user.userName}" />
    </tr>
</table>
</body>
</html>
