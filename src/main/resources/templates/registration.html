<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link th:href="@{css/style.css}" href="../static/css/style.css" rel="stylesheet"/>
    <title>REGISTRATION PAGE</title>
</head>
<body>
<form>

    <div class="input-group mb-3">
        <input id="username" type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1">
    </div>

    <div class="mb-3">
        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Email address">
        <div id="emailHelp" class="form-text">example@example.com</div>
    </div>
    <div class="mb-3">
        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
    </div>
    <div class="mb-3">
        <input type="password" class="form-control" id="exampleInputPassword2" placeholder="Password Confirm">
    </div>

    <button type="submit" class="btn btn-primary" id="register-button">REGISTER</button>
</form>
</body>
</html>
